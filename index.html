<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매일국어 퍼블리싱 테스트</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <!--nav-->
      <header>
        <nav class="nav">
          <h1 class="nav-flex">
            <img class="nav-logo-img" src="img/Logo.svg" alt="독도 로고" />
            <p class="nav-logo-name">김학생</p>
          </h1>
          <div class="nav-flex">
            <button>
              <img
                class="nav-logo-img"
                src="img/icon-note.svg"
                alt="icon-note"
              />
              <div class="notice-badge">3</div>
            </button>
            <button>
              <img
                class="nav-logo-img"
                src="img/icon-notice.svg"
                alt="icon-notice"
              />
              <div class="notice-badge">3</div>
            </button>
            <button>
              <img
                class="nav-logo-img"
                src="img/icon-alert.svg"
                alt="icon-alert"
              />
            </button>
          </div>
        </nav>
      </header>

      <!--contents-->
      <section class="bg-section">
        <aside class="section-top">
          <div class="section-count">
            <img
              src="img/icon-flower.svg"
              alt="icon-flower"
              width="22px"
              height="22px"
            />
            <p>3,670</p>
          </div>
          <div class="section-time">
            <p>
              3일 7시간<br />
              남았어요!
            </p>
            <img
              src="img/seagull.svg"
              alt="seagull image"
              width="120px"
              height="68px"
            />
          </div>
        </aside>

        <article class="section-middle">
          <button class="large-btn">
            <img src="img/icon-book.svg" alt="icon-book" />
            <h2>책 읽기</h2>
            <p class="large-btn-badge">2</p>
          </button>
          <div class="section-greeting">
            <figure>
              <p>진강치님 반가워요~ 강치와 함께 독도 탐험을 시작해 보세요!</p>
            </figure>
            <div class="charactor-wrapper">
              <p class="kangchi-name">김강치강치</p>
              <img src="img/floor.svg" alt="floor-illust" class="floor" />
              <img src="img/kangchi.svg" alt="kangchi-illust" class="kangchi" />
            </div>
          </div>
          <button class="large-btn">
            <img src="img/icon-pen.svg" alt="icon-pen" />
            <h2>글쓰기</h2>
            <p class="large-btn-badge">3</p>
          </button>
        </article>

        <footer class="section-bottom">
          <div class="footer-list-container">
            <ul class="footer-list">
              <li>
                <button>
                  <div class="footer-icon-box">
                    <img src="img/icon-hanger.svg" alt="icon-hanger" />
                  </div>

                  <h5>강치 옷장</h5>
                </button>
              </li>
              <li>
                <button>
                  <div class="footer-icon-box">
                    <img src="img/icon-telescope.svg" alt="icon-telescope" />
                  </div>

                  <h5>탐험 기록</h5>
                </button>
              </li>
              <li>
                <button>
                  <div class="footer-icon-box">
                    <img src="img/icon-report.svg" alt="icon-report" />
                  </div>

                  <h5>탐험 보고서</h5>
                </button>
              </li>
            </ul>
          </div>
        </footer>
        <div class="bg_giftbox"></div>
      </section>
    </div>
  </body>
</html>

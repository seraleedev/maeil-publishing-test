<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매일국어 퍼블리싱 테스트</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav class="nav">
          <h1 class="nav-flex">
            <img class="nav-logo-img" src="img/Logo.svg" alt="독도 로고" />
            <p class="nav-logo-name">김학생</p>
          </h1>
          <div class="nav-flex">
            <button>
              <img
                class="nav-logo-img"
                src="img/icon-note.svg"
                alt="노트 알림 아이콘"
              />
              <div class="notice-badge">3</div>
            </button>
            <button>
              <img
                class="nav-logo-img"
                src="img/icon-notice.svg"
                alt="공지 알림 아이콘"
              />
              <div class="notice-badge">3</div>
            </button>
            <button>
              <img
                class="nav-logo-img"
                src="img/icon-alert.svg"
                alt="경고 알림 아이콘"
              />
            </button>
          </div>
        </nav>
      </header>
      <section class="bg-section"></section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매일국어 퍼블리싱 테스트</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <!--nav-->
      <header>
        <nav class="nav">
          <h1 class="group">
            <img class="icon" src="img/Logo.svg" alt="독도 로고" />
            <p class="nav__name">김학생</p>
          </h1>
          <div class="group">
            <button class="nav__btn">
              <img class="icon" src="img/icon-note.svg" alt="icon-note" />
              <div class="badge badge--notice">3</div>
            </button>
            <button class="nav__btn">
              <img class="icon" src="img/icon-notice.svg" alt="icon-notice" />
              <div class="badge badge--notice">3</div>
            </button>
            <button class="nav__btn">
              <img class="icon" src="img/icon-alert.svg" alt="icon-alert" />
            </button>
          </div>
        </nav>
      </header>

      <!--contents-->
      <section class="section__bg">
        <aside class="section__top">
          <div class="section__count group">
            <img
              src="img/icon-flower.svg"
              alt="icon-flower"
              width="22px"
              height="22px"
            />
            <p class="section__count--text">3,670</p>
          </div>
          <div class="section__time group">
            <p class="section__time--text">
              3일 7시간<br />
              남았어요!
            </p>
            <img
              src="img/seagull.svg"
              alt="seagull image"
              width="120px"
              height="68px"
            />
          </div>
        </aside>

        <article class="section__middle">
          <button class="btn">
            <img src="img/icon-book.svg" alt="icon-book" />
            <h2 class="btn__text">책 읽기</h2>
            <p class="btn__badge">2</p>
          </button>
          <div class="charactor">
            <figure class="charactor-bubble">
              <p class="charactor-bubble--text">
                진강치님 반가워요~ 강치와 함께 독도 탐험을 시작해 보세요!
              </p>
            </figure>

            <p class="charactor--name">김강치강치</p>
            <img
              src="img/floor.svg"
              alt="floor-illust"
              class="charactor--floor"
            />
            <img
              src="img/kangchi.svg"
              alt="kangchi-illust"
              class="charactor--illust"
            />
          </div>
          <button class="btn">
            <img src="img/icon-pen.svg" alt="icon-pen" />
            <h2 class="btn__text">글쓰기</h2>
            <p class="btn__badge">3</p>
          </button>
        </article>

        <!--footer-->
        <footer class="section__bottom">
          <div class="section__bottom--container">
            <ul class="footer-list">
              <li>
                <button class="footer-list--btn">
                  <div class="footer-list--icon">
                    <img src="img/icon-hanger.svg" alt="icon-hanger" />
                  </div>

                  <h5>강치 옷장</h5>
                </button>
              </li>
              <li>
                <button class="footer-list--btn">
                  <div class="footer-list--icon">
                    <img src="img/icon-telescope.svg" alt="icon-telescope" />
                  </div>

                  <h5>탐험 기록</h5>
                </button>
              </li>
              <li>
                <button class="footer-list--btn">
                  <div class="footer-list--icon">
                    <img src="img/icon-report.svg" alt="icon-report" />
                  </div>

                  <h5>탐험 보고서</h5>
                </button>
              </li>
            </ul>
          </div>
        </footer>
        <div class="section__bg--giftbox"></div>
      </section>
    </div>
  </body>
</html>
